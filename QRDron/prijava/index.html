
<html>
    <head>
        <title>QRdron</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="..//css.css">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-fixed-top bg-c">
            <div class="container">
                <a class="navbar-brand" href="http://localhost/QRDron">QRDron</a>
                <ul class="nav">
                    <li><a href="http://localhost/QRDron/registracija" class="btn btn-outline-info m-1">Registracija</a></li>
                </ul>
            </div>
        </nav>
        <!--content-->
        <div class="d-flex justify-content-center align-items-center bg-ts tc-tm h-75" id="libody">
            <form>
                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="mail" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="geslo" placeholder="geslo" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="zapomni">
                    <label class="form-check-label tc-tm" for="login">Remember me</label>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <script>
                    $(function () {
                        $("form").on("submit", (e) => {
                            e.preventDefault();
            
                            $.ajax({
                                type: "GET",
                                url: "pri.php",
                                data: $("form").serialize(),
                                error: (res) => {
                                    alert("error: "  + res);
                                },
                                success: (res) => {
                                    document.getElementById("libody").innerHTML = res;
                                }
                            });
                        });
                    });
                </script>
            </form>
        </div>
        <!--footer-->
        <footer>
            <div class="tc-tm">
                <h1 style="font-size: 4vh;">Kontakti</h1>
            </div>
        </footer>
    </body>
</html>
