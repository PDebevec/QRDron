<html>
    <head>
        <title>QRdron</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="..//css.css">
        <script type="text/javascript" src="..//lib//js_funkcije.js"></script>
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-fixed-top bg-c">
            <div class="container">
                <a class="navbar-brand" href="http://localhost/QRDron">QRDron</a>
                <ul class="nav">
                    <li><a href="http://localhost/QRDron/prijava" class="btn btn-outline-primary m-1">Prijava</a></li>
                </ul>
            </div>
        </nav>
        <!--content-->
        <div class="d-flex justify-content-center align-items-center bg-ts py-5">
            <form class="my-5" style="min-width: 40%;" id="regform">
                <div class="row form-group">
                    <div class="col">
                        <input class="form-control" type="text" name="ime" placeholder="ime">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="priimek" placeholder="priimek">
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="podjetje" placeholder="Ime podjetja">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="mail">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="geslo" id="g" placeholder="geslo">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="pongeslo" id="pg" placeholder="geslo" onkeyup="fun()">
                </div>
                <div class="progress form-group" id="p"></div>
                <div class="form-group">
                    <input class="form-control" type="tel" name="telefon" placeholder="telefon">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <script>
                    $(function () {
                        $("form").on("submit", (e) => {
                            e.preventDefault();

                            $.ajax({
                                type: "GET",
                                url: "reg_last.php",
                                data: $("form").serialize(),
                                error: (res) => {
                                    alert("error: "  + res);
                                },
                                success: (res) => {
                                    alert(res);
                                }
                            });
                        });
                    });
                </script>
            </form>
        </div>
        <!--footer-->
        <footer>
            <div class="tc-tm">
                <h1 style="font-size: 4vh;">Kontakti</h1>
            </div>
        </footer>
    </body>
</html>
